<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Hosting</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('MoreSugar-Regular.otf') format('woff2'),
                 url('MoreSugar-Regular.otf') format('woff'),
                 url('MoreSugar-Regular.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'MyCustomFont', sans-serif;
        }
    </style>
</head>
<body>
    <p>This is a test of the custom font.</p>
</body>
</html>
